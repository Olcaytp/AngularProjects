<form #loginForm="ngForm" (ngSubmit)="GetLoginUser(loginForm.value)">
  <div class="container">
    <div class="form-group">
      <label for="UserName" class="form-label">
        User Name
      </label>
      <input type="text" #UserName="ngModel" required [minlength]="5" name="UserName" ngModel class="form-control"/>
    </div>

    <div *ngIf="UserName.touched"  class="error">
      <span *ngIf="UserName.errors?.['required']">User name can not be empty</span>
      <span *ngIf="UserName.errors?.['minlength']">Minimum character length must be 5</span>
    </div>

    <div class="form-group">
      <label for="Password" class="form-label">
        Password
      </label>
      <input type="text" #Password="ngModel" required name="Password" ngModel class="form-control"/>
      <span *ngIf="Password.invalid && Password.touched" class="error"> Password can not be empty</span>
    </div>

    <div class="from-group">
      <input type="submit" class="btn btn-md btn-success" value='Add'>
    </div>

  </div>
</form>
