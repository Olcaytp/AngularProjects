<form [formGroup]="UserForm" (ngSubmit)="GetLoginUser()">
  <div class="container">
    <div class="form-group">
      <label for="UserName" class="form-label">User Name</label>
      <input type="text" class="form-control" name="UserName" formControlName="userName"/>
      <div *ngIf="UserForm.get('userName')?.invalid && UserForm.get('userName')?.touched" class="error">
        <span *ngIf="UserForm.get('userName')?.errors?.['required']">
          User name can not be empty
        </span>
        <span *ngIf="UserForm.get('userName')?.errors?.['minlength']">
          User name can not be shorter than 5 characters
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="Password" class="form-label">Password</label>
      <input type="password" class="form-control" name="Password" formControlName="password"/>
      <span *ngIf="UserForm.get('password')?.invalid && UserForm.get('password')?.touched" class="error">
        Password can not be empty
      </span>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-md btn-success" value="Add">
    </div>
  </div>
</form>
